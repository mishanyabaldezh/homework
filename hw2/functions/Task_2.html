<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Задание:
        Исправьте ошибку в коде, связанную с областями видимостей.
    </pre>
    <script>
        // названия товаров
        let names = [];
        names[0] = "Бумага офисная";
        names[1] = "Папка для документов";
        names[2] = "Ручка шариковая";

        // цены на товар
        let prices = [];
        prices[0] = 280.25; // Бумага офисная
        prices[1] = 56;     // Папка для документов
        prices[2] = 12.50;  // Ручка шариковая 

        initCountArray();
        calculateSum();
        let count = [];

        function initCountArray() {
            //let count = []; недоступна для использования вне функции
            for (let i = 0; i < names.length; i++) {
                const productName = names[i];
                let counttoBuy = +prompt("Укажите количество для " + productName);

                if (isNaN(counttoBuy))
                    counttoBuy = 0;

                count.push(counttoBuy);
            }
        }

        function calculateSum(count) { // count - параметр
            let totalSum = 0;
            for (let i = 0; i < names.length; i++) {
                const productName = names[i];
                const productPrice = prices[i];
                const boughtCount = count[i];

                let price = productPrice * boughtCount;
                totalSum += price;
                console.log(`Куплено ${productName} на сумму ${price}`);
            }
            console.log("Всего продуктов куплено на " + totalSum);
        }
    </script>

</body>
</html>
