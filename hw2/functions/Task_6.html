<body>
    <pre>
        Задание:
        Перепишите код с использованием функции filter и forEach из ES5. 
    </pre>
    <script>

        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];

        let oddValues = values.filter(function(value) {
        return value % 2 !== 0;
        });

        let evenValues = values.filter(function(value) {
            return value % 2 === 0;
        });

        console.log("Нечетные значения");
        oddValues.forEach(function(oddVal) {
            console.log(oddVal);
        });

        console.log("Четные значения");
        evenValues.forEach(function(evenVal) {
            console.log(evenVal);
        });
        
    </script>
