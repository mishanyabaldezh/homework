<body>
    <script>
        while (true) {
            let userInput = prompt("ввести число, большее 1000")
            if (userInput > 1000) {
                console.log(userInput);
                break;
            }
        }
        for (let i = 2; i <= 20;) {
            console.log(i);
            i += 2;
        }

        let values = [];
        for (let i = 2; i <= 30; i += 2) {
            values.push(i);
        }
        console.log("Четные: " + values.join(", "));
    </script>
